<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div>
<header class="container">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDoList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasksall">Задачи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">Документация</a>
                    </li>
                </ul>

{% if not current_user.is_authenticated %}
    <form class="d-flex" method="post" action="/login">
        <input class="form-control me-2" type="text" placeholder="Логин" name="login" aria-label="Логин"/>
        <input class="form-control me-2" type="password" placeholder="Пароль" name="password" aria-label="Пароль"/>
        <button class="btn btn-outline-success" type="submit">Войти</button>'
    </form>
 {% else %}
    <a class="nav-link" href="#">Привет, {{ current_user.name }}</a>
    <a class="btn btn-outline-success my-2 my-sm-0" href="/logout">Выйти</a>
 {% endif %}






            </div>
        </div>
    </nav>
</header>
    {% if message %}
<div class="container" style="margin-top: 100px">
    <div class="alert alert-warning" role="alert">
        {{ message }}
    </div>
</div>
    {% endif %}

</div>
            {% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
